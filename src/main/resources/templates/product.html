<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List product</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Product management</h1>
            <a class="btn btn-primary" href="/" role="button">Home</a>
            <form th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-success" value="Logout">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mt-5">
            <a class="btn btn-primary" href="/product/new" role="button">Create new product</a>
            <a class="btn btn-primary" href="/product/sell" role="button">Sell product</a>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mt-1">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="tableLoad">
<!--                    <tr th:each="product : ${products.content}">-->
<!--                        <td></td>-->
<!--                        <td th:text="${product.id}" />-->
<!--                        <td th:text="${product.name}" />-->
<!--                        <td th:text="${product.description}" />-->
<!--                        <td th:text="${product.price}" />-->
<!--                        <td th:text="${product.dateOfManf}" />-->
<!--                        <td>-->
<!--                            <a class="btn btn-primary" th:href="'/product/edit/' + ${product.id}" role="button">Edit</a>-->
<!--                            <a class="btn btn-danger" th:href="'/product/delete/' + ${product.id}" role="button">Delete</a>-->
<!--                        </td>-->
<!--                    </tr>-->
                </tbody>

            </table>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function () {
        var url = `/api/product`
        $.ajax({
            type: "GET",
            url: url,
            success: function (response) {
                console.log(response);
                var text = ``;
                response.forEach(s => {
                    console.log(s);
                    text += `<tr>`;
                    text += `<td>${s.id}</td>`;
                    text += `<td>${s.name}</td>`;
                    text += `<td>${s.price}</td>`;
                    text += `<td>${s.quantity}</td>`;
                    text += `<td></td>`;
                    text += `</tr>`;
                })
                $('#tableLoad').html(text)
            }
        });
    });
</script>
</body>
</html>
